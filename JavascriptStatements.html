<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- Javascript Statements basic -->
    <h1>Javascript Statements</h1>
    <p>Lets make a basic excercise of sum using getElementById</p>
    <p id="first"></p>

    <script>
        let x, y, z;
        x = 10;
        y = 15;
        z = x + y;


        document.getElementById("first").innerHTML = "The value of Z is" + z + ".";
    </script>
    

    <!-- Using semicolons in one line, different ways to use them -->
    <p id="second"></p>
    <script>
        let n,m,l;
        n = 1;m = 2;l = n + m

        document.getElementById("second").innerHTML = l;
        
    </script>

    <p id="bloque1"></p>
    <p id="bloque2"></p>
    <button type="button" onclick="blocks()">Click!</button>

    <script>
        function blocks() {
            document.getElementById("bloque1").innerHTML = "Hola amigo!"
            document.getElementById("bloque2").innerHTML = "Estas bien?"

          }
          
    </script>

</body>
</html>
